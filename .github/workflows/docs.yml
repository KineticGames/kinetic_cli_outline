name: Generate Docs

on:
  push:
    branches: [ "main" ]
    
jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: langroodi/doxygenize@[version/tag/commit hash (e.g., v1)]
      with:
        htmloutput: './docs/html'
        ghpagesbranch: 'master'
        ghpagesdir: './docs/'
        darkmode: true
    
